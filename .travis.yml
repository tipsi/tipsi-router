matrix:
  include:
      - os: linux
        language: node_js
        node_js:
          - "9"
          - "8"
        env:
          - JOB_NAME=NODEJS
        cache:
          directories:
          - node_modules
        script:
          - npm install
          - npm run lint
          - npm test
      - os: osx
        language: objective-c
        osx_image: xcode9.4
        env:
          - JOB_NAME=IOS
        cache:
          directories:
            - node_modules
            - $HOME/.nvm
            - $HOME/.npm
        before_cache: .travis/before-cache.sh
        script: .travis/ci.sh
      - os: linux
        language: android
        jdk: oraclejdk8
        sudo: required
        android:
          components:
            - platform-tools
            - tools
            - build-tools-25.0.0
            - build-tools-26.0.2
            - android-21
            - android-26
            - sys-img-armeabi-v7a-android-21
            - extra-android-m2repository
            - extra-google-m2repository
            - extra-google-google_play_services
        env:
          - JOB_NAME=ANDROID_5
        cache:
          directories:
            - node_modules
            - $HOME/.nvm
            - $HOME/.npm
        before_cache: .travis/before-cache.sh
        before_install:
            - mkdir "$ANDROID_HOME/licenses" || true
            - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
            - echo -e "\n504667f4c0de7af1a06de9f4b1727b84351f2910" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
        script: .travis/ci.sh

